<body>

<div class="container">

</div>

<script>
    // --- D·ªÆ LI·ªÜU ---
    const data = {
        food: [
            "Ph·ªü", "B√∫n b√≤ Hu·∫ø", "C∆°m t·∫•m", "B√∫n ƒë·∫≠u m·∫Øm t√¥m", "M√¨ cay", 
            "L·∫©u th√°i", "L·∫©u", "Pizza", "G√† r√°n", "Sushi",  
            "B√°nh tr√°ng tr·ªôn", "Xi√™n b·∫©n", "·ªêc"
        ],
        drink: [
            "Tr√† s·ªØa", "C√† ph√™", "Tr√†"
        ],
        place: [
            "Kalita", "ƒêi d·∫°o c√¥ng vi√™n", "ƒêi xem phim", "ƒêi nh√† s√°ch"

    // --- LOGIC QUAY S·ªê ---
    let isSpinning = false;
    function spin() {
        if (isSpinning) return;
        
        const mode = document.getElementById('mode').value;
        const wish = document.getElementById('wish').value.trim();
        const resultDiv = document.getElementById('result');
        const list = data[mode];

        if (wish !== "") {
            resultDiv.innerText = "‚ú® " + wish + " ‚ú®";
            resultDiv.style.color = "#ff4757";
            return;
        }

        isSpinning = true;
        resultDiv.style.color = "#333";
        let count = 0;
        let maxCount = 20;
        let speed = 50;

        const interval = setInterval(() => {
            const randomIndex = Math.floor(Math.random() * list.length);
            resultDiv.innerText = list[randomIndex];
            
            count++;
            if (count >= maxCount) {
                clearInterval(interval);
                isSpinning = false;
                const finalIndex = Math.floor(Math.random() * list.length);
                resultDiv.innerText = "üéâ " + list[finalIndex] + " üéâ";
                resultDiv.style.color = "#2ed573";
            }
        }, speed);
    }

    // --- LOGIC M∆ØA TR√ÅI TIM ---
    function createHeart() {

        heart.classList.add('heart');
        
        const icons = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üåπ'];
        heart.innerText = icons[Math.floor(Math.random() * icons.length)];

</script>
